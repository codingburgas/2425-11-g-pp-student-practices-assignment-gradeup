<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title or 'Game Portal Login' }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png'), linear-gradient(135deg, #1e1e2f, #3f3f5a);
            background-blend-mode: overlay;
        }
        .glow-btn {
            background: #00f0ff;
            box-shadow: 0 0 10px #00f0ff, 0 0 40px #00f0ff, 0 0 80px #00f0ff;
            transition: all 0.3s ease-in-out;
        }
        .glow-btn:hover {
            background: #00d0dd;
            box-shadow: 0 0 20px #00d0dd, 0 0 60px #00d0dd, 0 0 100px #00d0dd;
        }
    </style>
</head>
<body class="text-gray-100">

    <!-- Header -->
    <header class="bg-black bg-opacity-70 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl text-cyan-400">GameVerse</h1>
            <nav>
                <ul class="flex space-x-6 text-sm">
                    <li><a href="#" class="hover:text-cyan-300">Home</a></li>
                    <li><a href="#" class="hover:text-cyan-300">Lore</a></li>
                    <li><a href="#" class="hover:text-cyan-300">Support</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <main class="flex flex-col items-center justify-center min-h-screen -mt-16 px-4">
        <div class="bg-gray-900 bg-opacity-80 p-10 rounded-2xl shadow-2xl w-full max-w-md border-2 border-cyan-400">
            <h2 class="text-2xl text-cyan-300 text-center mb-6">Login to Enter the Realm</h2>
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block mb-2 text-sm">Username</label>
                    <input type="text" name="username" id="username" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm">Password</label>
                    <input type="password" name="password" id="password" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
                </div>
                <button type="submit" class="w-full py-3 mt-4 glow-btn text-black font-bold rounded uppercase">Enter</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-70 border-t mt-20">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center text-xs text-gray-400">
            &copy; {{ year or 2025 }} GameVerse Studios. All rights reserved.
        </div>
    </footer>
</body>
</html>
