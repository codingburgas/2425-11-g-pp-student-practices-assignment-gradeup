{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="h3 mb-4"><i class="fas fa-poll"></i> Survey Management</h1>
        </div>
    </div>

    <!-- Survey Statistics -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 class="card-title" id="total-surveys">0</h4>
                            <p class="card-text">Total Surveys</p>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-poll fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 class="card-title" id="active-surveys">0</h4>
                            <p class="card-text">Active Surveys</p>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-check-circle fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h4 class="card-title" id="total-responses">0</h4>
                            <p class="card-text">Total Responses</p>
                        </div>
                        <div class="align-self-center">
                            <i class="fas fa-users fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Surveys Table -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5><i class="fas fa-list"></i> Available Surveys</h5>
                        <div class="btn-group" role="group">
                            <button class="btn btn-primary btn-sm" onclick="refreshSurveys()">
                                <i class="fas fa-sync-alt"></i> Refresh
                            </button>
                            <a href="{{ url_for('data_collection.export_center') }}" class="btn btn-warning btn-sm">
                                <i class="fas fa-file-export"></i> Export Data
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="surveys-table">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Status</th>
                                    <th>Questions</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" class="text-center">
                                        <div class="spinner-border spinner-border-sm me-2" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        Loading surveys...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Survey Details Modal -->
    <div class="modal fade" id="surveyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="surveyModalTitle">Survey Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="surveyModalBody">
                    <!-- Survey details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="viewResponsesBtn">
                        <i class="fas fa-chart-bar"></i> View Responses
                    </button>
                    <button type="button" class="btn btn-success" id="exportSurveyBtn">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadSurveys();
});

function loadSurveys() {
    fetch('/data/surveys')
        .then(response => response.json())
        .then(data => {
            updateStatistics(data);
            displaySurveys(data.surveys);
        })
        .catch(error => {
            console.error('Error loading surveys:', error);
            showError('Failed to load surveys');
        });
}

function updateStatistics(data) {
    const totalSurveys = data.surveys.length;
    const activeSurveys = data.surveys.filter(s => s.status === 'active').length;
    
    document.getElementById('total-surveys').textContent = totalSurveys;
    document.getElementById('active-surveys').textContent = activeSurveys;
    
    // TODO: Get actual response count from API
    document.getElementById('total-responses').textContent = '-';
}

function displaySurveys(surveys) {
    const tbody = document.querySelector('#surveys-table tbody');
    tbody.innerHTML = '';
    
    if (surveys.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="text-center text-muted py-4">
                    <i class="fas fa-inbox fa-2x mb-2"></i><br>
                    No surveys found
                </td>
            </tr>
        `;
        return;
    }
    
    surveys.forEach(survey => {
        const questionCount = survey.questions ? survey.questions.length : 0;
        const row = `
            <tr>
                <td><strong>#${survey.id}</strong></td>
                <td>
                    <div class="fw-bold">${survey.title}</div>
                </td>
                <td>
                    <small class="text-muted">
                        ${survey.description ? 
                          (survey.description.length > 80 ? 
                            survey.description.substring(0, 80) + '...' : 
                            survey.description) : 
                          'No description'
                        }
                    </small>
                </td>
                <td>
                    <span class="badge bg-success">Active</span>
                </td>
                <td>
                    <span class="badge bg-primary">${questionCount} questions</span>
                </td>
                <td>
                    <div class="btn-group btn-group-sm" role="group">
                        <button class="btn btn-outline-info" onclick="viewSurvey(${survey.id}, '${survey.title}')" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-outline-primary" onclick="viewResponses(${survey.id})" title="View Responses">
                            <i class="fas fa-chart-bar"></i>
                        </button>
                        <button class="btn btn-outline-success" onclick="exportSurvey(${survey.id})" title="Export Data">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </td>
            </tr>
        `;
        tbody.innerHTML += row;
    });
}

function viewSurvey(surveyId, title) {
    fetch(`/data/surveys`)
        .then(response => response.json())
        .then(data => {
            const survey = data.surveys.find(s => s.id === surveyId);
            if (survey) {
                showSurveyModal(survey);
            }
        })
        .catch(error => {
            console.error('Error loading survey details:', error);
            showError('Failed to load survey details');
        });
}

function showSurveyModal(survey) {
    document.getElementById('surveyModalTitle').textContent = survey.title;
    
    let questionsHtml = '<div class="alert alert-info">No questions available</div>';
    if (survey.questions && survey.questions.length > 0) {
        questionsHtml = '<ol class="list-group list-group-numbered">';
        survey.questions.forEach(question => {
            questionsHtml += `<li class="list-group-item">${question.text || question}</li>`;
        });
        questionsHtml += '</ol>';
    }
    
    document.getElementById('surveyModalBody').innerHTML = `
        <div class="mb-3">
            <strong>Description:</strong>
            <p class="mt-1">${survey.description || 'No description available'}</p>
        </div>
        <div class="mb-3">
            <strong>Questions:</strong>
            <div class="mt-2">${questionsHtml}</div>
        </div>
        <div class="mb-3">
            <strong>Status:</strong>
            <span class="badge bg-success ms-2">Active</span>
        </div>
    `;
    
    // Set up modal buttons
    document.getElementById('viewResponsesBtn').onclick = () => viewResponses(survey.id);
    document.getElementById('exportSurveyBtn').onclick = () => exportSurvey(survey.id);
    
    new bootstrap.Modal(document.getElementById('surveyModal')).show();
}

function viewResponses(surveyId) {
    window.location.href = `/data/surveys/${surveyId}/responses`;
}

function exportSurvey(surveyId) {
    // Redirect to export center with survey pre-selected
    window.location.href = `/data/export?survey=${surveyId}`;
}

function refreshSurveys() {
    const refreshBtn = document.querySelector('[onclick="refreshSurveys()"]');
    const icon = refreshBtn.querySelector('i');
    
    // Add spinning animation
    icon.classList.remove('fa-sync-alt');
    icon.classList.add('fa-spinner', 'fa-spin');
    refreshBtn.disabled = true;
    
    setTimeout(() => {
        loadSurveys();
        
        // Reset button
        icon.classList.remove('fa-spinner', 'fa-spin');
        icon.classList.add('fa-sync-alt');
        refreshBtn.disabled = false;
    }, 1000);
}

function showError(message) {
    const alert = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    
    const container = document.querySelector('.container');
    container.insertAdjacentHTML('afterbegin', alert);
    
    // Auto-dismiss after 5 seconds
    setTimeout(() => {
        const alertElement = container.querySelector('.alert');
        if (alertElement) {
            alertElement.remove();
        }
    }, 5000);
}
</script>
{% endblock %}
